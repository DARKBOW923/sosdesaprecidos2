<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  <script src="example.js"></script>
  <title>Document</title>
</head>
<body>
  <router-outlet></router-outlet>
  <nav>
    <ul>
      <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a></li>
    
    </ul>
  </nav>
<a class="nav-link" (click)="onOpenModal(null, 'anyadir')">Añadir un desaparecido</a>



  <div class="modal fade" id="anyadirEmpleadoModal" tabindex="-1" role="dialog" aria-labelledby="anyadirEmpleadoModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="anyadirEmpleado(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
               <label for="phone">Job title</label>
               <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form>
     
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editarEmpleadoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel="{{editEmployee?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <input type="hidden" ngModel="{{editEmployee?.id}}" name="id" class="form-control" id="id" placeholder="Email">
            <input type="hidden" ngModel="{{editEmployee?.employeeCode}}" name="userCode" class="form-control" id="userCode" placeholder="Email">
            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" ngModel="{{editEmployee?.email}}" name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
               <label for="phone">Job title</label>
               <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job title">
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" ngModel="{{editEmployee?.phone}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
            </div>
            <div class="modal-footer">
               <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
               <button (click)="actualizarEmpleados(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
            </div>
         </form>

        </div>
        <div class="modal-footer">
      
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="EliminarEmpleadoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        ¿Quieres borrar el empleado?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button (click)="borrarEmpleados(deleteEmployee.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div id ="main">HOLA SOY UN DIV
    
  </div>
  
  <div><h1>Desaparecidos recientes</h1></div>
  <div *ngFor="let employee of employees">
   
    
    <div class="container" id="main-container">
      
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-10 text-center">
          <div class="mb-3">
           
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="team">
            <div class="team-avatar">
              <img class="w-100" src="{{ employee.imageUrl }}" alt="">
            </div>
            <div class="team-content">
              <div class=" team-content-inner">
                <div class="d-flex">
                  <div class="team-info">
                    <h5 class="mb-0"><a href="#" class="avatar-name"><div>{{employee.name}}</div></a></h5>
                    <span class="team-position">{{employee.phone}}</span>
                  </div>
                  <div class="team-social ml-auto">
                    <ul class="nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i> <a class="nav-link" (click)="onOpenModal(employee, 'eliminar')">Eliminar desaparecido</a></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                         <i> <a class="nav-link" (click)="onOpenModal(employee, 'editar')">Editar desaparecido</a></i>
                          <i class="fab fa-instagram"></i>
                        </a>
                      
                        
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="team-contact mt-2">
                  <a class="text-white d-block" href="#">
                    <i class="fas fa-phone fa-flip-horizontal mr-1"></i>
                    <div>{{employee.jobTitle}}</div>
                  </a>
                  <a class="text-white d-block" href="#">
                    <i class="far fa-envelope mr-1"></i>
                    <div>{{employee.email}}</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
     </div>
     </div>
     </body>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
          </html>
